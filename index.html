<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <title>NodeJS and Twitter API Stream</title>
</head>
<body>
    <div class="container">
        <div class="row tweets">
        <h1>Twitter stream live</h1>
        <h3>Put a hashtag you want to follow live</h3>
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" id="tweet">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
  var socket = io.connect('//malinka:3000', {'forceNew': true, 'reconnect': false});
  var count = 0;
  var tweets = [];
  $('#tweet').val('');
  socket.on('tweet', function (data) {
      count++;
      if(count < 15) {
          tweets.push(data);
      } else {
          tweets.splice(0, 1);
          $('.tweets p').last().remove();
          tweets.push(data);
      }
      
      if(tweets.length == 1) {
        // $('.tweets').append('<p>' + tweets[tweets.length-1] + '</p>');
        $('<p>' + tweets[tweets.length-1] + '</p>').hide().appendTo('.tweets').fadeIn(200);
      } else {
          $('<p>' + tweets[tweets.length-1] + '</p>').hide().insertBefore('.tweets p:first-of-type').fadeIn(500);
      }
      
  });
  $('form').submit(function() {
      socket.emit('hashtag', $('#tweet').val());
      $('#tweet').val('');
      return false;
  });
</script>
<style>
    p {
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e4e4e4;
    }
</style>
</html>
